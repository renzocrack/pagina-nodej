<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include('partials/header.html')%>

</head>
<body>
    <!-- NAVEGATION -->
    <%- include('partials/navegacion.html') %>
    <!-- FIN NAVEGATION -->

    <!-- FORM -->
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card animate__animated animate__flipInY">
                    <div class="card-header bg-dark text-center text-white">
                        <h3>Contacto</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input type="email" name="" id="" placeholder="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" placeholder="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="description"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <%- include('partials/footer.html')%>

</body>
</html>
